name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: typescript/package-lock.json

      - run: npm ci
        working-directory: typescript

      - name: Extract version from tag
        id: version
        run: echo "value=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build base assembly
        run: make all tarball ASSEMBLY=base VERSION=${{ steps.version.outputs.value }}

      - name: Build network+timetable assembly
        run: make all tarball ASSEMBLY=network+timetable VERSION=${{ steps.version.outputs.value }}

      - name: Build base@ResourceFrame@tiny sub-graph
        run: make all tarball SUB_GRAPH=ResourceFrame COLLAPSE=1 VERSION=${{ steps.version.outputs.value }}

      - name: Run tests
        working-directory: typescript
        run: npx vitest run

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create "$GITHUB_REF_NAME" --generate-notes generated-src/netex-*.tgz
