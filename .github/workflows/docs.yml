name: Generate & Deploy TypeDoc

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: typescript/package-lock.json

      - run: npm ci
        working-directory: typescript

      # Generate JSON Schema + schema HTML for all variants via Makefile
      - name: Generate base schema
        run: make ASSEMBLY=base

      - name: Generate network schema
        run: make ASSEMBLY=network PARTS=part1_network

      - name: Generate timetable schema
        run: make ASSEMBLY=timetable PARTS=part2_timetable

      - name: Generate fares schema
        run: make ASSEMBLY=fares PARTS=part3_fares

      - name: Generate new-modes schema
        run: make ASSEMBLY=new-modes PARTS=part5_new_modes

      # Generate TypeScript interfaces for each variant
      - name: Generate base TypeScript
        working-directory: typescript
        run: npx tsx scripts/generate.ts ../generated-src/base/base.schema.json

      - name: Run tests
        working-directory: typescript
        run: npx vitest run

      - name: Generate network TypeScript
        working-directory: typescript
        run: npx tsx scripts/generate.ts ../generated-src/network/network.schema.json

      - name: Generate timetable TypeScript
        working-directory: typescript
        run: npx tsx scripts/generate.ts ../generated-src/timetable/timetable.schema.json

      - name: Generate fares TypeScript
        working-directory: typescript
        run: npx tsx scripts/generate.ts ../generated-src/fares/fares.schema.json

      - name: Generate new-modes TypeScript
        working-directory: typescript
        run: npx tsx scripts/generate.ts ../generated-src/new-modes/new-modes.schema.json

      - name: Generate TypeDoc per assembly
        working-directory: typescript
        run: npm run docs

      - name: Build welcome page
        working-directory: typescript
        run: npx tsx scripts/build-docs-index.ts

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs-site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
