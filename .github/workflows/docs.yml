name: Generate & Deploy TypeDoc

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: typescript
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: typescript/package-lock.json

      - run: npm ci

      - name: Download XSD schemas
        run: npm run download

      # Generate base (required parts only) + each optional part individually.
      # Each generate writes to src/generated/<assembly>/.
      # Variant builds use xsd-to-jsonschema.ts --parts then generate.ts --schema-source.
      - name: Generate base
        run: npm run generate

      - name: Run tests
        run: npx vitest run

      - name: Generate network
        run: |
          npx tsx scripts/xsd-to-jsonschema.ts ../xsd/2.0 /tmp/netex inputs/config.json --parts part1_network
          npx tsx scripts/generate.ts --schema-source /tmp/netex/network.schema.json
          npx tsx scripts/validate-generated-schemas.ts

      - name: Generate timetable
        run: |
          npx tsx scripts/xsd-to-jsonschema.ts ../xsd/2.0 /tmp/netex inputs/config.json --parts part2_timetable
          npx tsx scripts/generate.ts --schema-source /tmp/netex/timetable.schema.json
          npx tsx scripts/validate-generated-schemas.ts

      - name: Generate fares
        run: |
          npx tsx scripts/xsd-to-jsonschema.ts ../xsd/2.0 /tmp/netex inputs/config.json --parts part3_fares
          npx tsx scripts/generate.ts --schema-source /tmp/netex/fares.schema.json
          npx tsx scripts/validate-generated-schemas.ts

      - name: Generate new-modes
        run: |
          npx tsx scripts/xsd-to-jsonschema.ts ../xsd/2.0 /tmp/netex inputs/config.json --parts part5_new_modes
          npx tsx scripts/generate.ts --schema-source /tmp/netex/new-modes.schema.json
          npx tsx scripts/validate-generated-schemas.ts

      - name: Generate TypeDoc per assembly
        run: npm run docs

      - name: Build schema HTML pages
        run: npx tsx scripts/build-schema-html.ts

      - name: Build welcome page
        run: npx tsx scripts/build-docs-index.ts

      - uses: actions/upload-pages-artifact@v3
        with:
          path: typescript/docs-site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
