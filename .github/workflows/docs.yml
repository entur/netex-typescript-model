name: Generate & Deploy TypeDoc

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Download XSD schemas
        run: npm run download

      # Generate base (required parts only) + each optional part individually.
      # Each `npm run generate` writes to src/generated/<slug>/.
      # The `--part` flag enables one optional part for that run only.
      - name: Generate base
        run: npm run generate

      - name: Generate network
        run: npx tsx scripts/generate.ts --part part1_network && npx tsx scripts/validate-generated-schemas.ts

      - name: Generate timetable
        run: npx tsx scripts/generate.ts --part part2_timetable && npx tsx scripts/validate-generated-schemas.ts

      - name: Generate fares
        run: npx tsx scripts/generate.ts --part part3_fares && npx tsx scripts/validate-generated-schemas.ts

      - name: Generate new-modes
        run: npx tsx scripts/generate.ts --part part5_new_modes && npx tsx scripts/validate-generated-schemas.ts

      - name: Generate TypeDoc per slug
        run: npm run docs

      - name: Build schema HTML pages
        run: npx tsx scripts/build-schema-html.ts

      - name: Build welcome page
        run: npx tsx scripts/build-docs-index.ts

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs-site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
