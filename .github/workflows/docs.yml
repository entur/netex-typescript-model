name: Generate & Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: typescript/package-lock.json

      - run: npm ci
        working-directory: typescript

      # Generate full pipeline per assembly: XSD → JSON Schema → HTML → TS → TypeDoc
      - name: Build base assembly
        run: make all ASSEMBLY=base

      - name: Build network+timetable assembly
        run: make all ASSEMBLY=network+timetable

      - name: Run tests
        working-directory: typescript
        run: npx vitest run

      - name: Build welcome page
        working-directory: typescript
        run: npx tsx scripts/build-docs-index.ts

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs-site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
